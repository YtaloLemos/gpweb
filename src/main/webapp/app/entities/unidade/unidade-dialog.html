
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUnidadeLabel" translate="gpwebApp.unidade.home.createOrEditLabel">Create or edit a Unidade</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.unidade.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.unidade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gpwebApp.unidade.dsUnidade" for="field_dsUnidade">Ds Unidade</label>
            <input type="text" class="form-control" name="dsUnidade" id="field_dsUnidade"
                    ng-model="vm.unidade.dsUnidade"
                    required ng-minlength="1" ng-maxlength="25" />
            <div ng-show="editForm.dsUnidade.$invalid">
                <p class="help-block"
                    ng-show="editForm.dsUnidade.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dsUnidade.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.dsUnidade.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="25">
                    This field cannot be longer than 25 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gpwebApp.unidade.sgUnidade" for="field_sgUnidade">Sg Unidade</label>
            <input type="text" class="form-control" name="sgUnidade" id="field_sgUnidade"
                    ng-model="vm.unidade.sgUnidade"
                    ng-maxlength="2" />
            <div ng-show="editForm.sgUnidade.$invalid">
                <p class="help-block"
                    ng-show="editForm.sgUnidade.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
